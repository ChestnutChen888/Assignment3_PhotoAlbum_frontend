<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .photo-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .photo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .photo-labels {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }
        #uploadSection {
            margin-bottom: 2rem;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        #searchSection {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Smart Photo Album</h1>
        
        <!-- Search Section -->
        <div id="searchSection" class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search photos (e.g., 'show me dogs' or 'find mountains and trees')">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
                <div class="text-muted small">Try natural language queries like "Show me photos with dogs" or "Find photos with mountains and sky"</div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div id="uploadSection" class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Upload New Photo</h3>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="photoFile" class="form-label">Select Image:</label>
                        <input class="form-control" type="file" id="photoFile" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="customLabels" class="form-label">Custom Labels (comma-separated):</label>
                        <input type="text" class="form-control" id="customLabels" placeholder="E.g., family, vacation, john, summer">
                        <div class="form-text">Add custom labels to help with searching later</div>
                    </div>
                    <button type="submit" class="btn btn-success">Upload Photo</button>
                </form>
                <div id="uploadStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="row">
            <div class="col-12">
                <h3 id="resultsTitle" class="mb-3">Photos</h3>
                <div id="resultsMessage"></div>
                <div id="photoGrid" class="photo-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

    
    

</body>
</html>
